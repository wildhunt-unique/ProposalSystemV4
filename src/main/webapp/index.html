<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>登录</title>
<link href="./css/login/plugin/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="./css/login/plugin/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link href="./css/login/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="layout">
		<!-- 页面布局框架 -->
		<div class="header">
			<!--页面头-->
		</div>
		<div class="content">
			<!--页面内容-->
			<div class="panel login">
				<div class="brand">
					<!-- 标志显示区 -->
					<div class="brand_icon">
						<span class="brand_icon__ico"></span><span
							class="brand_icon__font">提案系统</span>
					</div>
				</div>
				<div class="login_title">
					<!-- 登录标题 -->
					<span>登&nbsp;录</span>
				</div>
				<form id="user_login" method="post" action="home.html">
					<ul>
						<li>
							<div class="login_input">
								<label>用&nbsp;户&nbsp;名</label> <span class="login__symble_1"><i
									class="fa fa-user fa-2x"></i></span> <input id="user_name"
									name="user_name" type="text" title="请输入用户名" /> <span
									id="input_popovers__1" class="login_in__symble_2"><i
									class="fa fa-info-circle fa-2x"></i></span>
							</div>
						</li>
						<li>
							<div class="login_input">
								<label>密&nbsp;码</label> <span class="login__symble_1"><i
									class="fa fa-lock fa-2x"></i></span> <input id="user_password"
									name="user_password" type="password" title="请输入密码" /> <span
									id="input_popovers__2" class="login_in__symble_2"><i
									class="fa fa-info-circle fa-2x"></i></span>
							</div>
						</li>
					</ul>
					<div class="login-error" id="login-error">
						<span class="login-error__icon"><i
							class="fa fa-exclamation-circle fa-1x"></i></span> <span
							class="login-error__font">您输入的用户名或密码不正确，请重新输入</span>
					</div>
					<div style="display:none" id="login-state">
						<span class="login-error__icon"><i
							class="fa fa-exclamation-circle fa-1x"></i></span> <span
							class="login-error__font">正在登陆中...</span>
					</div>
					<div class="login_button" id="login_button">
						<!-- 登录按钮，id="login_button" -->
						<button id="submit_button" class="btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="./js/login/plugin/jquery-3.2.1.min.js"
		type="text/javascript"></script>
	<script src="./js/login/plugin/popper.min.js" type="text/javascript"></script>
	<script src="./js/login/plugin/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/login/login.js" type="text/javascript"></script>
</body>
</html>
